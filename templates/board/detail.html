{% extends 'base.html' %}
 
{% block content %}
 

<div class="container">
  <h1 class="my-5">コメント {{ threads.title }}</h1>
  <div class="card mb-3">
    <div class="card-header">
      ID : {{ threads.content }}
    </div>
    <div class="card-footer">
      Created at : {{ threads.created_at }}<br>
      Updated at : {{ threads.created_by }}
    </div>
  </div>
</div>
{% endblock %}
